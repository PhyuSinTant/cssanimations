<!DOCTYPE html>
<html>
<head>
	<title>Translate</title>
</head>
<style type="text/css">
	div{
		width: 300px;
		height: 300px;
		background-color: green;
		position: relative;
	}
	a{
		width: 40px;
		height: 20px;
		background-color: #ff0;
		position: absolute;
		top: 0;
		left: 0;
		transform: translateX(50%);
		/*left: 50%;*/


		/*transform: translateX(-50%);*/
	}
</style>
<body>

	<div>
		<a href="#">Hover</a>
	</div>
</body>
</html>
